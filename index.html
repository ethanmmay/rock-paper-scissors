<!doctype html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Architects+Daughter&family=Big+Shoulders+Display&family=Courgette&family=Lexend+Mega&family=Merriweather&family=Stalinist+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex justify-content-center mt-4 title">
                <h3><b>Rock, Paper Scissors Game</b></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-8 offset-2 mt-2 d-flex justify-content-center">
                <button onclick="play('Rock')" class="btn btn-primary mx-2">Rock</button>
                <button onclick="play('Paper')" class="btn btn-primary mx-2">Paper</button>
                <button onclick="play('Scissors')" class="btn btn-primary mx-2">Scissors</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 mt-3 text-center d-flex justify-content-center">
                <div class="choices-area p-3">
                    <div class="row">
                        <div class="col-6 user-choice-area">
                            <h6>You picked: </h6>
                            <h4 id="playerChoiceArea"></h4>
                        </div>
                        <div class="col-6 cpu-choice-area">
                            <h6>They picked: </h6>
                            <h4 id="cpuChoiceArea"></h4>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center text-center mt-3">     
                        <div class="col-2">
                            <h4 id="playerScore">0</h4>
                        </div>
                        <div class="col-8">
                            <h4 id="resultArea">Click a button!</h4>
                        </div>
                        <div class="col-2">
                            <h4 id="cpuScore">0</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
